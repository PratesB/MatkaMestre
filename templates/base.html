{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MatkaMestre</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">  
           
  </head>


  <body>
    {% block navbar %}   
        <nav class="sticky top-0 z-50 bg-slate-900/95 backdrop-blur-lg border-b border-slate-700/50 py-4">
            <div class="container mx-auto px-4 flex justify-between items-center">
                <a href="{% url 'home' %}" class="flex items-center space-x-3">
                    <img class="h-10 w-auto rounded-full" src="{% static 'img/logo.png' %}" alt="MatkaMestre Logo">
                    <span class="text-2xl font-bold text-white tracking-tight">MatkaMestre</span>
                </a>

                <nav class="hidden lg:flex space-x-8">
                    <a href="#features" class="text-slate-300 hover:text-indigo-400 font-medium transition-colors duration-200">Features</a>
                    <a href="#how-it-works" class="text-slate-300 hover:text-indigo-400 font-medium transition-colors duration-200">How It Works</a>
                    <a href="#stages" class="text-slate-300 hover:text-indigo-400 font-medium transition-colors duration-200">Stages</a>
                    <a href="#contact" class="text-slate-300 hover:text-indigo-400 font-medium transition-colors duration-200">Contact</a>
                </nav>

                <div class="hidden lg:flex space-x-3">
                    <a href="#" class="px-4 py-2 text-slate-300 hover:text-white font-medium transition-colors duration-200 cursor-pointer">
                        Sign In
                    </a>
                    <a href="#" class="px-5 py-2 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-700 transition-colors duration-200 shadow-lg cursor-pointer">
                        Get Started
                    </a>
                </div>

                <button class="lg:hidden text-slate-300 hover:text-white">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </nav>
    {% endblock navbar %}
    
    {% block body %}
    {% endblock body %}
        
  </body>
  
</html>
