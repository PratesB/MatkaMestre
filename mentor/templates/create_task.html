{% extends 'base.html' %}
{% load static %}



{% block body %}
  <div class="min-h-screen flex items-center justify-center bg-gray-950 px-4 py-12">
    <div class="w-full max-w-md bg-gray-900 p-6 rounded-xl shadow-lg border border-gray-800">
      <h2 class="text-xl font-semibold text-white mb-6 text-center">Create Task</h2>

      {% if messages %}
        <div class="space-y-2 mb-4">
          {% for message in messages %}
            <div class="p-3 rounded-md text-sm border border-{{message.tags}}-500/20 bg-{{message.tags}}-500/10 text-{{message.tags}}-300">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}

      <form method="post" action="{% url 'create_task' %}" class="space-y-4"> {% csrf_token %}
        
        <div>
          <label for="mentee_email" class="block text-sm text-gray-300 mb-1">Mentee</label>
          <select id="mentee_email" name="mentee_email" required class="w-full px-3 py-2 bg-gray-800 text-white border border-gray-700 rounded-md focus:ring-2 focus:ring-blue-500 cursor-pointer">
            <option value="">Select a mentee</option>
            {% for mentee in my_mentees %}
              <option value="{{ mentee.user.email }}">
                {{ mentee.user.email }} | {{ mentee.user.username }}
              </option>
            {% endfor %}
          </select>
        </div>

        <div>
          <label for="description" class="block text-sm text-gray-300 mb-1">Description</label>
          <textarea id="description" name="description" rows="3" required placeholder="Task details..." class="w-full px-3 py-2 bg-gray-800 text-white border border-gray-700 rounded-md focus:ring-2 focus:ring-blue-500">{{ description|default:"" }}</textarea>
        </div>

        <div>
          <label for="due_date" class="block text-sm text-gray-300 mb-1">Due Date</label>
          <input type="date" id="due_date" name="due_date" class="w-full px-3 py-2 bg-gray-800 text-white border border-gray-700 rounded-md focus:ring-2 cursor-pointer">
        </div>

        <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-500 transition cursor-pointer">Create</button>
      </form>

      <div class="mt-6 text-center">
        <a href="{% url 'list_task' %}" class="text-blue-400 hover:underline text-sm cursor-pointer">View My Tasks</a>
      </div>
    </div>
  </div>
{% endblock body %}
